<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>禁止复制粘贴</title>
</head>
<body>
	<label>name：<input id="name" type="text" placeholder="请输入字母"><span style="visibility: hidden;">请输入字母</span></label><br>
    <label>number:<input id="num" type="text" placeholder="请输入数字"><span style="visibility: hidden;">请输入数字</span></label><br>
    <button id="btn">验证</button>
    <script>
    	var input = document.getElementsByTagName('input');
    	for (var i = 0; i < input.length; i++) {
    		input[i].oncopy = input[i].onpaste = function(){
    			return false;
    		}
    	}
    </script>
</body>
</html>
